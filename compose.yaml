services:
  deepbot:
    build:
      context: .
      dockerfile: Dockerfile
    image: deepbot:latest
    container_name: deepbot
    working_dir: /app
    env_file:
      - .env
    environment:
      DEEPBOT_CONFIG_DIR: /app/config
      MCP_CONFIG_PATH: /app/config/mcp.json
      MCP_HOST_GATEWAY: host.docker.internal
      WORKSPACE_DIR: /workspace
      STRANDS_TOOL_CONSOLE_MODE: disable
      BYPASS_TOOL_CONSENT: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - seccomp=unconfined
      - apparmor=unconfined
    volumes:
      - ./:/app
      - ./config:/app/config:ro
      - ./workspace:/workspace
    command: >
      sh -c "pip install --no-cache-dir -e . && sh /app/scripts/docker-entrypoint.sh deepbot"
    restart: unless-stopped
